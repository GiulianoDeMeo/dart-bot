<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickware Dart Statistiken</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pickware Dart Statistiken</h1>
        
        <div class="game-input">
            <h2>Neues Spiel eintragen</h2>
            <div class="player-selection">
                <div class="player-group">
                    <label for="winner">Gewinner:</label>
                    <select id="winner" required>
                        <option value="">Spieler auswählen...</option>
                    </select>
                </div>
                <div class="player-group">
                    <label for="loser">Verlierer:</label>
                    <select id="loser" required>
                        <option value="">Spieler auswählen...</option>
                    </select>
                </div>
            </div>
            <button id="submit-game">Spiel eintragen</button>
        </div>

        <div class="stats">
            <h2>Statistiken</h2>
            <div id="stats-container">
                <!-- Hier werden die Statistiken dynamisch eingefügt -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
